<div class="modal-header">
    <h4 class="modal-title">Oversigt</h4>
  <button type="button" class="close" aria-label="Close" (click)="closeRegistrationOverviewModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
    <h6 class="py-2">Antal deltagere: <span class="text-muted">{{totalRegistrations}}</span></h6>
    <div *ngIf="Registrations && Registrations.length > 0">
        <h6 class="py-2">FÃ¸lgende deltagere er registreret</h6>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Fulde navn</th>
                    <th scope="col">Email</th>
                    <th scope="col">Telefon nummer</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let Participant of Registrations; let i = index">
                    <th scope="row">{{i+1}}</th>
                    <td>{{Participant.fullname}}</td>
                    <td>{{Participant.email}}</td>
                    <td>{{Participant.phone}}</td>
                </tr>

            </tbody>
        </table>

      </div>

</div>
